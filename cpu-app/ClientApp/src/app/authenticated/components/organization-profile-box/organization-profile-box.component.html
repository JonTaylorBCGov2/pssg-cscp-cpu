<div class="card" *ngIf="trans">
  <div class="card-header">
    {{ trans.organizationMeta.organizationName ||'Organization'}} Profile
  </div>
  <div class="card-body">
    <p class="card-text">
      <strong>Phone</strong><br>
      <a href="tel:{{trans.organizationMeta.contactInformation.phoneNumber}}">{{trans.organizationMeta.contactInformation.phoneNumber}}</a>
    </p>
    <p class="card-text">
      <strong>Email</strong><br>
      <a href="mailto:{{trans.organizationMeta.contactInformation.emailAddress}}">{{trans.organizationMeta.contactInformation.emailAddress}}</a>
    </p>
  </div>
  <div class="card-footer">
    <a [routerLink]="'/authenticated/profile/'" class="btn btn-primary">Edit Organization Profile</a>
    <a [routerLink]="'/authenticated/personnel/'" class="btn btn-primary ml-2">Edit Personnel</a>
  </div>
</div>
