<div *ngIf="trans">
  <div class="row">
    <div class="col">
      <h1>
        Service Provider Profile Dashboard
      </h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md">
      <app-organization-profile-box></app-organization-profile-box>
    </div>
    <div class="col-md">
      <app-ministry-contact-box></app-ministry-contact-box>
    </div>
  </div>
  <div *ngIf="!upcomingContracts.length&&!currentContracts.length&&!pastContracts.length" class="row">
    <div class="col">
      <div class="card mb-4">
        <div class="card-header">No active contracts</div>
        <div class="card-body">
          <div class="row mb-1">
            <div class="col">
              There are no active contracts associated with your account. Your contracts will appear here soon.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="upcomingContracts.length" class="row">
    <div class="col">
      <div class="card mb-4">
        <div class="card-header">Upcoming Contracts</div>
        <div class="card-body">
          <span *ngFor="let contract of upcomingContracts">
            <div class="row mb-1">
              <div class="col">
                <app-task-list [contract]="contract"></app-task-list>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="currentContracts.length" class="row">
    <div class="col">
      <div class="card mb-4">
        <div class="card-header">Current Contracts</div>
        <div class="card-body">
          <span *ngFor="let contract of currentContracts">
            <div class="row mb-1">
              <div class="col">
                <app-task-list [contract]="contract"></app-task-list>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="pastContracts.length" class="row">
    <div class="col">
      <div class="card mb-4">
        <div class="card-header">Past Contracts</div>
        <div class="card-body">
          <span *ngFor="let contract of pastContracts">
            <div class="row mb-1">
              <div class="col">
                <app-task-list [contract]="contract"></app-task-list>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!-- TODO: delete me -->
      <pre>{{trans|json}}</pre>
    </div>
  </div>
</div>
