<div *ngIf="trans" class="container-fluid">
  <div class="row">
    <div class="col">
      <h1>
        Service Provider Profile Dashboard
      </h1>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-8">
      <app-organization-profile-box></app-organization-profile-box>
    </div>
    <div class="col-md-4">
      <app-ministry-contact-box></app-ministry-contact-box>
    </div>
  </div>

  <!-- Contract category can be upcoming current past or none -->
  <h3>Upcoming</h3>
  <span *ngFor="let contract of trans.contracts">
    <div *ngIf="contract.category===categories[0]" class="row mb-1">
      <div class="col">
        <app-task-list [contract]="contract"></app-task-list>
      </div>
    </div>
  </span>
  <h3>Current</h3>
  <span *ngFor="let contract of trans.contracts">
    <div *ngIf="contract.category===categories[1]" class="row mb-1">
      <div class="col">
        <app-task-list [contract]="contract"></app-task-list>
      </div>
    </div>
  </span>
  <h3>Past</h3>
  <span *ngFor="let contract of trans.contracts">
    <div *ngIf="contract.category===categories[2]" class="row mb-1">
      <div class="col">
        <app-task-list [contract]="contract"></app-task-list>
      </div>
    </div>
  </span>


  <!-- <pre *ngIf="contracts">{{contracts|json}}</pre> -->
</div>
