<div class="container">
  <div class="row">
    <div class="col">
      <div [formGroup]="contactInformationForm">
        <app-contact-information formControlName="contactInformation"></app-contact-information>
        <app-program-contact-information></app-program-contact-information>
      </div>
      <app-program-contact-information2></app-program-contact-information2>
      <!-- TODO add board and executive contact -->
      <div class="form-group">
        <h2 class="blue-header">Executive Contact</h2>
        <app-person-picker [(person)]="executiveContact"></app-person-picker>
      </div>
      <div class="form-group">
        <h2 class="blue-header">Board Contact</h2>
        <app-person-picker [(person)]="boardContact"></app-person-picker>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <!-- Button states for the form: Can submit, Can't submit, (TODO: in process of submitting) -->
      <button *ngIf="hasCriticalParts()" (click)="onSave()" class="btn btn-primary">Save</button>
      <!-- <button *ngIf="!hasCriticalParts()" class="btn btn-primary" disabled>Save</button> -->
      <button class="btn btn-primary ml-2" (click)="onExit()">Exit</button>
    </div>
  </div>
</div>

<pre>
contactInformationForm:{{contactInformationForm.value|json}}
executiveContact:{{executiveContact|json}}
boardContact:{{boardContact|json}}
userId:{{userId|json}}
organizationId:{{organizationId|json}}
accountId:{{accountId|json}}
</pre>
