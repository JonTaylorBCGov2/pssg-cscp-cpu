<div class="container">
  <div class="row">
    <div class="col">
      <div [formGroup]="contactInformationForm">
        <app-contact-information formControlName="contactInformation"></app-contact-information>
      </div>
      <div class="form-group">
        <h2 class="blue-header">Executive Contact</h2>
        <app-person-picker [person]="executiveContact" (personChange)="onExecutiveContactChange($event)"></app-person-picker>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <!-- Button states for the form: Can submit, Can't submit, (TODO: in process of submitting) -->
      <button *ngIf="hasCriticalParts()" (click)="onSave()" class="btn btn-primary">Save</button>
      <button *ngIf="!hasCriticalParts()" class="btn btn-primary" disabled>Save</button>
    </div>
  </div>
</div>
