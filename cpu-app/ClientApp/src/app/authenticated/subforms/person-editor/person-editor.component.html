<div *ngIf="internalFormGroup">
  <fieldset [formGroup]="internalFormGroup" (input)="onChanges()">
    <h2 class="blue-header">Personal Information {{person.firstName}}</h2>
    <div class="form-row">
      <div class="col-md">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input formControlName="firstName" type="text" class="form-control" id="firstName" name="firstName" [required]="formHelper.isDirtyOrTouched(firstName)" maxlength="50">
          <div class="valid-feedback" [hidden]="formHelper.showValidFeedback(firstName)" style="display: inherit">
            Ok
          </div>
          <div class="invalid-feedback" [hidden]="formHelper.showInvalidFeedback(firstName)" style="display: inherit">
            Try Again.
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <label for="middleName">Middle Name (optional)</label>
          <input formControlName="middleName" type="text" class="form-control" id="middleName" name="middleName" maxlength="50">
          <div class="valid-feedback" [hidden]="formHelper.showValidFeedback(middleName)" style="display: inherit">
            Ok
          </div>
          <div class="invalid-feedback" [hidden]="formHelper.showInvalidFeedback(middleName)" style="display: inherit">
            Try Again.
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input formControlName="lastName" type="text" class="form-control" id="lastName" name="lastName" [required]="formHelper.isDirtyOrTouched(lastName)" maxlength="50">
          <div class="valid-feedback" [hidden]="formHelper.showValidFeedback(lastName)" style="display: inherit">
            Ok
          </div>
          <div class="invalid-feedback" [hidden]="formHelper.showInvalidFeedback(lastName)" style="display: inherit">
            Try Again.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md">
        <div class="form-group">
          <label for="city">Email</label>
          <input type="text" class="form-control" id="email" name="email" formControlName="email" [required]="formHelper.isDirtyOrTouched(email)">
          <div class="valid-feedback" [hidden]="formHelper.showValidFeedback(email)" style="display: inherit">
            Ok
          </div>
          <div class="invalid-feedback" [hidden]="formHelper.showInvalidFeedback(email)" style="display: inherit">
            Try Again
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md">
        <div class="form-group">
          <label for="city">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" formControlName="phone" [required]="formHelper.isDirtyOrTouched(phone)">
          <div class="valid-feedback" [hidden]="formHelper.showValidFeedback(phone)" style="display: inherit">
            Ok
          </div>
          <div class="invalid-feedback" [hidden]="formHelper.showInvalidFeedback(phone)" style="display: inherit">
            Try Again
          </div>
        </div>
      </div>
      <div class="col-md">
        <div class="form-group">
          <label for="fax">Fax Number (optional)</label>
          <input type="text" class="form-control" id="fax" name="fax" formControlName="fax">
          <div class="valid-feedback" [hidden]="formHelper.showValidFeedback(fax)" style="display: inherit">
            Ok
          </div>
          <div class="invalid-feedback" [hidden]="formHelper.showInvalidFeedback(fax)" style="display: inherit">
            Try Again
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md">
        <div class="form-group">
          <label for="title">Title</label>
          <input formControlName="title" type="text" class="form-control" id="title">
        </div>
      </div>
    </div>
    <h2 class="blue-header">Mailing Address</h2>
    <app-address formControlName="address"></app-address>
  </fieldset>
</div>
