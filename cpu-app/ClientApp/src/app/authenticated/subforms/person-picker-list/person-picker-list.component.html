<ul class="list-group mb-2">
  <!-- Only show the entry if they are in the list -->
  <li *ngFor="let person of personsList" class="list-group-item d-flex justify-content-between align-items-center">
    {{nameAssemble(person.firstName,person.middleName,person.lastName)}}
    <span (click)="removePerson(person.personId)">
      <i class="fas fa-times-circle text-danger"></i>
    </span>
  </li>
</ul>
<div class="form-group">
  <label for="personPicker">{{label}}</label>
  <select class="form-control" name="personPicker" id="personPicker">
    <option *ngFor="let person of persons" (click)="addPerson(person.personId)" [value]="person.personId" [class.disabled]="personInPersonsList(person.personId)">
      {{nameAssemble(person.firstName,person.middleName,person.lastName)}}
    </option>
  </select>
</div>
